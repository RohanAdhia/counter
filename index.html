<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Counter by Rohan Adhia</title>
  <!-- Stylesheet Link Here -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/tachometer.png">
  <!-- Font Link Here -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
  <h1 class="title">COUNTER</h1>
  <div class="main-container">
    <h1 class="count" id="number">0</h1>
    <br>
    <button type="button" name="button" class="btn btn1" id="plus">+</button>
    <button type="button" name="button" class="btn btn2" id="minus">-</button>
    <br>
    <button type="button" name="button" class="reload" id="refresh">‚ü≤</button>
  </div>
  <br>

  <div class="footer">
    <p class="footer">Made with
    <span></span> <img class="heart-img" src="images/heart.gif" alt="sticker" usemap="hands"></span>
    by Rohan Adhia</p>
  </div>

  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
