<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Counter by Rohan Adhia</title>

  <!-- Favicon Link Here -->
  <link rel="icon" href="images/tachometer.png">
  <!-- Font Link Here -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap Link Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Stylesheet Link Here -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1 class="title">COUNTER</h1>
  <div class="main-container">
    <h1 class="count" id="number">0</h1>
    <br>
    <button type="button" name="button" class="btn-custom btn1 btn" id="plus">+</button>
    <button type="button" name="button" class="btn-custom btn2 btn" id="minus">-</button>
    <br>
    <button type="button" name="button" class="reload btn" id="refresh">‚ü≤</button>
  </div>
  <br>

  <div class="footer">
    <p class="footer">Made with
    <span></span> <img class="heart-img" src="images/heart.gif" alt="sticker" usemap="hands"></span>
    by Rohan Adhia</p>
  </div>

  <!-- Bootstrap JS Here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- Custom JS Here -->
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
